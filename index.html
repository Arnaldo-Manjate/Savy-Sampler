<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/drumkit.css">
    <title>Drumkit</title>
</head>
<body>
    <!-- TITLE -->
    <h1>Savy Sampler</h1>
    <!-- KEYBOARD -->
    <div class="parent">
        <div class="child"></div>
        <div class="child">
            <div class="key-group">
                <div data-key="65" class="key">
                    <kbd >A</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="83" class="key">
                    <kbd >S</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="68" class="key">
                    <kbd >D</kbd>
                    <span class="sound"></span>
                </div>
                <div  data-key="70" class="key">
                    <kbd >F</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="71" class="key">
                    <kbd >G</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="90" class="key">
                    <kbd >Z</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="88" class="key">
                    <kbd >X</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="67" class="key">
                    <kbd >C</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="86"class="key">
                    <kbd >V</kbd>
                    <span class="sound"></span>
                </div>
                <div data-key="66" class="key">
                    <kbd >B</kbd>
                    <span class="sound"></span>
                </div>
            </div>
        </div>
        <div class="child"></div>
        <!--
        -->
      
    </div>
    <!-- END OF KEYBOARD -->
    <!-- AUDIO -->
    <audio data-key="65" src="sounds/Hat4.wav"></audio>
    <audio data-key="83" src="sounds/Perc2.wav"></audio>
    <audio data-key="68" src="sounds/Hat2.wav"></audio>
    <audio data-key="70" src="sounds/Pad2.wav"></audio>
    <audio data-key="71" src="sounds/Hat2.wav"></audio>
    <audio data-key="90" src="sounds/Hat1.wav"></audio>
    <audio data-key="88" src="sounds/Hat4.wav"></audio>
    <audio data-key="67" src="sounds/Pad2.wav"></audio>
    <audio data-key="86" src="sounds/Perc2.wav"></audio>
    <audio data-key="66" src="sounds/Perc1.wav"></audio>
    <!-- END OF AUDIO -->
    <!-- SCRIPT -->
    <script src="js/drumkit.js"></script>
    <!-- END OF LITSCRIPT -->
</body>
</html>
